<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Barber Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- HTML5 UP CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .team-title {
        text-align: center;
        margin: 40px 0;
      }

      .card img {
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }

      .card {
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <h2 class="team-title">Barber Team</h2>

      <button
        type="button"
        class="btn-success"
        onclick="javascript:StylistAdmin.showBarberModal();"
      >
        Add new Barber
      </button>

      <div class="row justify-content-center gap-4" id="barberList"></div>
    </section>

    
    <div class="modal fade" id="barberModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="barberModalTitle">Add Barber</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="barberForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="barberName"
                      required
                    />
                    <label for="barberName">Barber Name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="barberBio"
                      required
                    />
                    <label for="barberBio">Bio</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-add"
              onclick="StylistAdmin.saveBarber()"
            >
              Save Barber
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  StylistAdmin.init();
</script>
