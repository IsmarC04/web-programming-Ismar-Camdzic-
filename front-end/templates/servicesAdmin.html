<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strongly Typed by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      img {
        height: 300px;
        border-radius: 10px;
        object-fit: cover;
      }

      .card {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      @media (min-width: 770px) {
        .row {
          justify-content: center;
        }
      }

      @media (max-width: 769px) {
        .card {
          margin-bottom: 30px;
        }
      }
    </style>
  </head>

  <body>
    <section class="container">
      <h2 class="team-title">Service Admin</h2>

      <button
        type="button"
        class="btn-success"
        onclick="javascript:ServiceAdmin.showServiceModal();"
      >
        Add new Service
      </button>

      <div class="row justify-content-center gap-4" id="serviceList"></div>
    </section>

    <div class="modal fade" id="serviceModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="serviceModalTitle">Add Service</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="serviceForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="serviceName"
                      required
                    />
                    <label for="serviceName">Service Name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="serviceDescription"
                      required
                    />
                    <label for="serviceDescription">Description</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="servicePrice"
                      required
                    />
                    <label for="servicePrice">Price</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-add"
              onclick="ServiceAdmin.saveService()"
            >
              Save Service
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  ServiceAdmin.init();
</script>
